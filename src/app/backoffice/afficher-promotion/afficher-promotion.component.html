<div class="d-xl-flex justify-content-between align-items-start">
  <h2 class="text-dark font-weight-bold mb-2">&nbsp;&nbsp; Promotion dashboard </h2>

  <div class="col-md-16 bg-light ">
    <button type="button" onclick="location.href='http://localhost:4200/admin/ajouterpromotion'" class="btn btn-primary " >Demander Promotion</button>
  </div><br>
</div>
<br>
<br>
<table class="table">
  <thead>
  <tr class="">
    <th>#</th>
    <th>Status</th>
    <th>Date Debut</th>
    <th>Date Debut</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let a of promorion">
    <td scope="row">1</td>
    <td>  {{a.statut}}</td>
    <td>{{a.dateDebut}}</td>
    <td>{{a.dateFin}}</td>
    <a [routerLink]="['/admin/supprimerpromotion/',a.idPromo]">delete</a>
   <!-- //<a [routerLink]="['/admin/modifierpromotion/',a.idPromo]">update</a>-->
  </tr>
  </tbody>
</table>
